<!DOCTYPE html>
<html>
<head>
    <title>User Profiles Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Your header content here -->
    </header>

    <main>
        <section id="login-section">
            <div class="form-container">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </section>

        <section id="profile-section">
            <div class="profile-container">
                <div class="profile-avatar"></div>
                <div class="profile-username">John Doe</div>
                <div class="profile-info">Email: john.doe@example.com</div>
                <div class="profile-info">Age: 30</div>
                <!-- Add more profile information as needed -->
            </div>
        </section>

        <section id="admin-section">
            <h2>User Profiles (Admin Panel)</h2>
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Age</th>
                        <!-- Add more columns as needed -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Display user profiles here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <!-- Your footer content here -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
