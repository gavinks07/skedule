<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    h1 {
      margin-bottom: 20px;
    }

    form {
      border: 1px solid #ccc;
      padding: 20px;
      max-width: 300px;
      margin: 0 auto;
    }

    label, input {
      display: block;
      margin-bottom: 10px;
    }

    input {
      padding: 5px;
      width: 100%;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    .error-message {
      color: #FF0000;
      margin-top: 10px;
    }
  </style>
  <script>
    // Sample profile data
    const profiles = [
      { username: "mom", password: "1234" },
      // You can add more profiles here if needed
    ];

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMessage = document.getElementById("error-message");

      // Check if the entered credentials match any of the profiles
      const matchedProfile = profiles.find(
        (profile) => profile.username === username && profile.password === password
      );

      if (matchedProfile) {
        // Redirect to the success page if login is successful
        window.location.href = "success.html";
      } else {
        // Display an error message for incorrect credentials
        errorMessage.textContent = "Invalid username or password. Please try again.";
      }
    }
  </script>
</head>
<body>
  <h1>Login Page</h1>
  <form>
    <label for="username">Username:</label>
    <input type="text" id="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" required>

    <button type="button" onclick="login()">Login</button>
    <div class="error-message" id="error-message"></div>
  </form>
</body>
</html>
